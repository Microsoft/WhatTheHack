---
# LoadBalancer Service used to access Python Web deployment
# 
# Deploy as follows:
# kubectl create -f webapp-services.yml
# 
# Verify as follows:
# kubectl get services -n whatthehack-webapps
# 
# kubectl describe service webapp-loadbalancer -n whatthehack-webapps
#
# This is how to delete this service
# kubectl delete service webapp-loadbalancer -n whatthehack-webapps
#
apiVersion: v1
kind: Service
metadata:
  name: webapp-loadbalancer
  namespace: whatthehack-webapps
  labels:
    k8s-app: webapp-loadbalancer
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: ui
  selector:
    k8s-app: nginx-webapp
