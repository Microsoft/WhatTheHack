---
# Deploys the container as a single pod in the Kubernetes Cluster
# 
# kubectl create -f webapp-deployment.yml
# 
# This is how we validate that it is working
# kubectl describe deployment nginx-webapp -n whatthehack-webapps
#
# This is how to remove this deployment
# kubectl delete deployment nginx-webapp -n whatthehack-webapps
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-webapp
  namespace: whatthehack-webapps
  labels:
    k8s-app: nginx-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: nginx-webapp
  template:
    metadata:
      labels:
        k8s-app: nginx-webapp
    spec:
      containers:
      - name: nginx-webapp
        image: izzyacademy/nginxserver:v1
        env:
          - name: HACK_YEAR
            value: "2018"
          - name: HACK_MONITORING_ENABLED
            value: "false"
          - name: HACK_SECURITY_ENABLED
            value: "false"
        ports:
        - containerPort: 80
          name: ui
          protocol: TCP